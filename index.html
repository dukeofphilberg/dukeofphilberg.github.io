<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="dkp.js"></script>
    </head>
    <body>
        <div class="container">

            <div class="card">
                <div class="card-header">
                    <ul class="nav nav-underline nav-fill">
                        <li class="nav-item">
                            <button class="nav-link active" id="import-tab" data-bs-toggle="tab" 
                            data-bs-target="#import-tab-pane" type="button" role="tab"
                            aria-controls="import-tab-pane" aria-selected="true">Import dkp</buton>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" id="export-tab" data-bs-toggle="tab" 
                            data-bs-target="#export-tab-pane" type="button" role="tab"
                            aria-controls="export-tab-pane" aria-selected="true">Export loot</buton>
                        </li>
                    </ul>
                </div>

                <div class="tab-content" id="myTabContent">

                    <!-- Import dkp -->
                    <div class="tab-pane show active card-body" id="import-tab-pane" role="tabpanel" aria-labelledby="import-tab" tabindex="0">
                        <div class="row">
                            <div class="col-12">
                                <p class="lead">Import DKP from the spreadsheet into World of Warcraft</p>
                                <p>Paste the spreadsheet lines here and transform it for use in <code>/clm genericimport</code>.</p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <div class="form-floating">
                                    <textarea class="form-control" style="height: 150px;" id="import-dkp-textarea"></textarea>
                                    <label for="import-dkp-textarea">Spreadsheet text</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Export loot -->
                    <div class="tab-pane card-body" id="export-tab-pane" role="tabpanel" aria-labelledby="export-tab" tabindex="0">
                        <div class="row">
                            <div class="col-12">
                                <p class="lead">Export loot from World of Warcraft into the spreadsheet</p>
                                <p>Insert the text from <code>/clm export</code> here.</p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <div class="form-floating">
                                    <textarea class="form-control" style="height: 150px;" id="export-loot-textarea"></textarea>
                                    <label for="export-loot-textarea">CoreLootManager JSON string</label>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="card-footer text-body-secondary">
                    <button type="button" class="btn btn-primary" id="work-btn" onclick="doWork()">Transform</button>
                </div>
            </div>
        </div>
    </body>
</html>
